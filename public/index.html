<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ú® Vision Board Prompt Generator ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50%      { transform: rotate(2deg); }
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff6b6b, #fad0c4, #a1c4fd, #ffd700);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Comic Neue', cursive;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      color: #ff4757;
      text-shadow: 4px 4px 0px #ffbe0b;
      animation: wiggle 3s ease-in-out infinite;
      margin: 0;
    }

    .input-section {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      text-align: center;
    }

    .vision-input {
      width: 100%;
      min-height: 100px;
      padding: 15px;
      border: 3px solid #ff4757;
      border-radius: 15px;
      font-size: 1.1rem;
      margin-bottom: 20px;
      font-family: inherit;
      resize: vertical;
    }

    .generate-btn {
      font-size: 1.5rem;
      padding: 15px 40px;
      background: #4CAF50;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-family: inherit;
      transition: transform 0.2s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .generate-btn:hover {
      transform: scale(1.05);
    }

    .generate-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .prompts-container {
      display: none;
      gap: 30px;
    }

    .category-section {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .category-title {
      color: #ff4757;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
    }

    .prompts-grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .prompt-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .prompt-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9rem;
      color: #666;
    }

    .prompt-textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.95rem;
      resize: vertical;
    }

    .error-message {
      background: #fff;
      color: #ff4757;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
      border: 3px solid #ff4757;
      animation: wiggle 0.5s ease-in-out;
    }

    .loader {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff4757;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">‚ú® Vision Board Prompt Generator ‚ú®</h1>
    </div>

    <div class="input-section">
      <textarea 
        class="vision-input" 
        placeholder="Describe your vision... (e.g., 'I want to create a cozy minimalist home office space that inspires creativity and productivity...')"
      ></textarea>
      <button class="generate-btn">‚ú® Generate Vision Board Prompts ‚ú®</button>
      <div class="loader"></div>
    </div>

    <div class="prompts-container">
      <!-- Portrait Images -->
      <div class="category-section">
        <h2 class="category-title">üé≠ Portrait Images (3:4)</h2>
        <div class="prompts-grid" id="portraits-grid"></div>
      </div>

      <!-- Establishing Shots -->
      <div class="category-section">
        <h2 class="category-title">üè† Establishing Shots (16:9)</h2>
        <div class="prompts-grid" id="establishing-grid"></div>
      </div>

      <!-- Editorial Vignettes -->
      <div class="category-section">
        <h2 class="category-title">üì∏ Editorial Vignettes</h2>
        <div class="prompts-grid" id="editorial-grid"></div>
      </div>

      <!-- Close-Up Shots -->
      <div class="category-section">
        <h2 class="category-title">üîç Close-Up Shots (1:1)</h2>
        <div class="prompts-grid" id="closeup-grid"></div>
      </div>

      <!-- Macro Shots -->
      <div class="category-section">
        <h2 class="category-title">üî¨ Macro Shots (1:1)</h2>
        <div class="prompts-grid" id="macro-grid"></div>
      </div>

      <!-- Contextual Shots -->
      <div class="category-section">
        <h2 class="category-title">üñºÔ∏è Contextual Shots (4:3)</h2>
        <div class="prompts-grid" id="contextual-grid"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
